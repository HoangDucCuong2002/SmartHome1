<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Now(to watch everything)</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="container">
      <h1>ĐĂNG NHẬP ĐĂNG KÝ</h1>
      <form>
        <div class="form-control">
          <input type="text" id="username" placeholder="Tên Đăng Nhập" />
          <span></span>
          <small></small>
        </div>
        <div class="form-control">
          <input type="email" id="email" placeholder="Email của bạn" />
          <span></span>
          <small></small>
        </div>
        <div class="form-control">
          <input type="password" id="password" placeholder="Mật khẩu" />
          <span></span>
          <small></small>
        </div>
        <div class="form-control">
          <input
            type="password"
            id="password2"
            placeholder="Nhập lại mật khẩu"
          />
          <span></span>
          <small></small>
        </div>
        <input type="submit" value="Login Now" name="btndangnhap" id="btndangnhap"  />
        <div class="signup_link">Not a member? <a href="login.html">Sign In</a></div>
      </form>
    </div>

    <script src="login.js"></script>
  </body>
</html>
